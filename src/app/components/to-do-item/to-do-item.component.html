<div class="toDoItem-container">
  <div class="toDoItem-descContainer {{ toDoItemData.item.importance }}" (click)="showModal()">
    <h3 class="toDoItem-desc">{{ toDoItemData.item.desc }}</h3>
  </div>
  <div class="toDoItem-deleteAction" (click)="deleteItem()">X</div>
</div>

<dialog class="toDoItem-modal" id="editItemModal-{{toDoItemData.key}}">
  <app-edit-item-modal [editItemModalItemData]="toDoItemData" (closeModal)="closeModal($event)"></app-edit-item-modal>
</dialog>
